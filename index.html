<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <title>InstaFood</title>
</head>

<body>
    <div class="instafood-wrapper">
        <div class="instafood-phone">
            <img src="./img/smartphone.png" alt="smartphone">
        </div>
        <div class="instafood-continue">
            <div class="group">
                <img src="./img/Instafood-logo.png" class="instafood-logo" alt="instafood logo">
                <div class="profile-photo">
                    <img src="./img/profile.png" alt="profile photo">
                </div>
                <a href="#" class="instafood-login">Continue as veggislife</a>
                <a href="#" class="instafood-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not veggislife?</p>
                <p class="notaccount">
                    <span class="link-blue">Change account</span>
                    or 
                    <span class="link-blue">Sing in</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
